version: '3.8'
services:
  db:
    image: postgres:14
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nestjs_api
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  app:
    build: .
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgres://root:root@db:5432/nestjs_api
    depends_on:
      - db
